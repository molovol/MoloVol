title: MoloVol
email: jmaglic@outlook.de
description: >- # this means to ignore newlines until "baseurl:"
  MoloVol is a free, cross-plattform, scientific software for volume 
  and surface computations of single molecules and crystallographic unit cells.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://molovol.com" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  jmaglic

# Build settings
markdown: kramdown
theme: jekyll-theme-dinky
plugins:
  - jekyll-feed

